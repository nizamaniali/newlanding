<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="contactstyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Ysabeau+Office:ital,wght@1,500&family=Ysabeau+SC:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- start of navbar -->
    <div class="head-container">
      <div class="logo">
        <a href="#">NewNizamani</a>
      </div>
      <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="#">Pricing</a>
      </div>
    </div>
    <!-- navbar end -->
    <!-- contact form -->
    <div class="form-start">
      <div class="form-material">
        <h1>Get in touch</h1>
        <form action="">
          <table border="1" style="width: 10%" cellspacing="20px">
            <tr>
              <td><input type="text" placeholder="Name" /></td>
              <td><input type="email" placeholder="Email" /></td>
            </tr>
            <tr>
              <td colspan="2">
                <input type="text" placeholder="Subject" width="100%" />
              </td>
            </tr>
            <tr>
              <td colspan="2" class="noborder">
                <textarea cols="56" rows="10">your message</textarea>
              </td>
            </tr>
            <tr>
              <!-- <td><button>submit</button></td> -->
              <td style="border: none" colspan="2">
                <button>Send message</button>
              </td>
            </tr>
          </table>
        </form>
        <!-- contact form end -->
      </div>
      <div class="right-side-form">
        <h1>Contact Us</h1>
        <div class="right-side-form-inner">
          <span class="bold">Address:</span>
          <span>Qasimabad Hyderabad Qasimabad Hyderabad</span> <br />
          <span class="bold">phone: </span>
          <span>000 000 000</span> <br />
          <span class="bold">email:</span>
          <span>email@email.com</span> <br />
          <span class="bold">website</span>
          <span>nizamanipage.netlify.app</span>
        </div>
      </div>
    </div>
  </body>
